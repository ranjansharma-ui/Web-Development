<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form three</title>
</head>
<body>
    <h2>Complex Form</h2>
    <form >
        <fieldset>
            <legend>Personal Information</legend>

            <label for="name">Name:</label>
            <input type="text" name="nameId" id="name">

            <label for="email">Email:</label>
            <input type="email" name="emailId" id="em'">

            <label for="phone">Phone:</label>
            <input type="tel" name="phoneId" id="phone">

            <label for="dob">Date of Birth</label>
            <input type="date" name="dateId" id="dob">
           
            <p style="display: inline;">Gender</p>
            <label for="male">Male</label>
            <input type="radio" name="Male" id="male">

            <label for="female">Female</label>
            <input type="radio" name="Male" id="female">
            <br>
            <label for="count">Country :</label>
            <select name="country" id="count">
                <option value="India">India</option>
                <option value="United State">United State</option>
                <option value="China">China</option>
                <option value="Uk">Uk</option>
                <option value="Astreliya">Astreliya</option>
            </select>

        </fieldset>

        <fieldset>
            <legend>Address </legend>

            <label for="street"></label>
            <input type="text" name="str" id="street">

            <label for="city">City</label>
            <input type="text" name="ctr" id="street">

            <label for="street"></label>
            <input type="text" name="st" id="street">

            <label for="zip">Zip Code</label>
            <input type="number" name="Zipcode" id="zip">

        </fieldset>
        <br>

        <fieldset>
            <legend>Other Information</legend>
            
            <textarea name="textArea" id="text" placeholder="Type..."></textarea>
            <label for="text">Comments</label>
           <br>
            <label for="chek">I agree to terms of service</label>
            <input type="checkbox" name="check" id="chek">
        </fieldset>
        <br>
        <input type="submit" name="sum" id="summit" value="summit">
    </form>
</body>
</html>
